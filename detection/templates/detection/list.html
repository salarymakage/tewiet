{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/liststyles.css' %}">
</head>
<body>
    <div class="container">
        <div class="list-section">
            <h1>Patients List</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Medical Condition</th>
                        <th>Address</th>
                        <th>Emergency Contact</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.0 }}</td>
                        <td>{{ student.1 }}</td>
                        <td>{{ student.2 }}</td>
                        <td>{{ student.3 }}</td>
                        <td>{{ student.4 }}</td>
                        <td>{{ student.5 }}</td>
                        <td>{{ student.6 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="button-container">
                <a href="{% url 'main_page' %}" class="button-link">Back to Main Page</a>
            </div>
        </div>
    </div>
</body>
</html>
